    <div class="container mx-auto px-4 sm:px-6 sm:py-4 lg:px-8">
        <div class="flex justify-center my-8">
            <div class="bg-gray-500 shadow-md rounded-lg w-full lg:w-3/4">
                <div class="p-4">
                  <form>
                    <div class="mb-4">
                      <label for="title" class="block text-white font-semibold">Titolo</label>
                      <input type="text" id="title" class="w-full bg-gray-300 border border-gray-400 rounded py-2 px-3" required>
                    </div>
                    <div class="mb-4">
                      <label for="uploaded-image" class="block text-white font-semibold">Immagine</label>
                      <input type="file" id="uploaded-image" accept="image/*" class="w-full" required>
                    </div>
                    <div class="mb-4">
                      <label for="category" class="block text-white font-semibold">Categoria</label>
                      <select id="category" class="w-full bg-gray-300 border border-gray-400 rounded py-2 px-3" required>
                        <option value="">Seleziona una categoria</option>
                        <option value="tech">Tecnologia</option>
                        <option value="food">Cibo</option>
                        <option value="travel">Viaggi</option>
                      </select>
                    </div>
                    <div class="mb-4">
                      <label for="article" class="block text-white font-semibold">Articolo</label>
                      <textarea id="article" class="w-full bg-gray-300 border border-gray-400 rounded py-2 px-3" required></textarea>
                    </div>
                    <div class="flex justify-end">
                      <button id="publish-btn" class="bg-blue-600 hover:bg-blue-800 text-white font-semibold py-2 px-4 rounded sm:text-xs" type="button">
                        Pubblica
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    
      <script>
        document.getElementById("publish-btn").addEventListener("click", function(event) {
          event.preventDefault();
    
          var title = document.getElementById("title").value;
          var image = document.getElementById("uploaded-image").value;
          var category = document.getElementById("category").value;
          var article = document.getElementById("article").value;
    
          var articleContainer = document.getElementById("article-container");
    
          if (category === "") {
            alert("Seleziona una categoria");
            return;
          }
    
          if (title === "" || image === "" || article === "") {
            alert("Compila tutti i campi");
            return;
          }
    
          var newArticle = document.createElement("div");
          newArticle.className = "p-4 border-b border-gray-500";
    
          var newArticleTitle = document.createElement("h2");
          newArticleTitle.className = "text-xl font-semibold mb-2";
          newArticleTitle.textContent = title;
    
          var newArticleImage = document.createElement("img");
          newArticleImage.className = "w-full h-48 object-cover mb-2";
          newArticleImage.src = image;
          newArticleImage.alt = title;
    
          var newArticleCategory = document.createElement("span");
          newArticleCategory.className = "text-sm text-gray-500 font-medium";
          newArticleCategory.textContent = category.charAt(0).toUpperCase() + category.slice(1);
    
          var newArticleContent = document.createElement("p");
          newArticleContent.className = "text-gray-200";
          newArticleContent.textContent = article;
    
          newArticle.appendChild(newArticleTitle);
          newArticle.appendChild(newArticleImage);
          newArticle.appendChild(newArticleCategory);
          newArticle.appendChild(newArticleContent);
    
          articleContainer.appendChild(newArticle);
    
          document.getElementById("title").value = "";
          document.getElementById("uploaded-image").value = "";
          document.getElementById("category").value = "";
          document.getElementById("article").value = "";
    
          alert("Articolo pubblicato con successo!");
        });
      </script>
    </body>
    </html>
    <script>
        const imageInput = document.getElementById("image");
        const uploadBtn = document.getElementById("upload-btn");
        const uploadedImage = document.getElementById("uploaded-image");

        uploadBtn.addEventListener("click", () => {
            imageInput.click();
        });

        imageInput.addEventListener("change", () => {
            const file = imageInput.files[0];
            const reader = new FileReader();

            reader.onload = function (e) {
                uploadedImage.src = e.target.result;
            };

            reader.readAsDataURL(file);
        });
    </script>
